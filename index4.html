navigator.geolocation.getCurrentPosition(function(location) {

	var map;

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {

		});

		position: {lat: location.coords.latitude, lng: location.coords.longitude},
		map:map,

		});
	}
	initMap();
